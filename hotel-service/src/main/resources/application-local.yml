spring:
  datasource:
    url: ${HOTEL_DB_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  flyway:
    schemas: public
    locations: classpath:db/migration
    enabled: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
eureka:
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_HOST}
  instance:
    hostName: ${spring.application.name}
  sleuth:
    sampler:
      percentage: 1.0
  zipkin:
    base-url: ${ZIPKIN_URL}
    sender:
      type: web

reservation:
  host: ${RESERVATION_SERVICE_HOST}
  getReservation: /api/reservation

server:
  port: 8081