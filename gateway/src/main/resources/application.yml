spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: guest-service
          uri: lb://guest-service
          predicates:
            - Path=/api/guests/**
        - id: reservation-service
          uri: lb://reservation-service
          predicates:
            - Path=/api/reservations/**
        - id: reservation-service
          uri: lb://hotel-service
          predicates:
            - Path=/api/hotels/**
            - Path=/api/rooms/**
eureka:
  client:
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_HOST}
  instance:
    hostName: ${spring.application.name}

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 7999
